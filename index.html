<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- cdn css bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS-->
    <link rel="stylesheet" href="CSS/main.css">
</head>
<body>
    <!-- Menú de navegación-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">CODEHELPER</a>

          <a class="navbar-brand" href="admin.html" style="font-size:1rem;">ADMIN</a>
        
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

              <li class="nav-item">
                  <a class="nav-link" id="btnModal" class="btn btn-default">
                    <span  class="btn btn-default" data-bs-toggle="modal" data-bs-target="#modalCategoria">
                       AGREGAR CATEGORÍA
                    </span>
                  </a>
              </li>

              <li class="nav-item">
                  <a class="nav-link" id="btnModal" class="btn btn-default">
                    <span class="btn btn-default" data-bs-toggle="modal" data-bs-target="#modalMetodo">
                       AGREGAR MÉTODO
                    </span>
                  </a>
              </li>
            </ul>

            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="" aria-label="Search" id="buscador">
              <button class="btn btn-outline-success" type="submit">buscar</button>
            </form>
          </div>
        </div>
      </nav>

      <!-- Todos los métodos -->
      <div class="container my-5">
        <div class="row">
          <div class="col-4">
            <a href="metodosall.html"   class="btn btn-primary"><i class="fas fa-eye">&nbspMétodos</i></a>
          </div>
        </div>
      </div>

      <!-- Contenedor de mensajes -->
      <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-4" id="message-container">
             
            </div>
          </div>
      </div>

      <div class="container mt-5">
          <div class="row justify-content-center">
              <div class="col-4">
                <!-- Desplegable categorías-->
                <select class="form-select" id="select-category">
                    <option>Seleccione una opción</option>
                </select>
              </div>
          </div>
      </div>

      <!-- Ventana modal para agregar categorías-->
      <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-4">
            <!-- Modal -->
                <div class="modal fade" id="modalCategoria" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                          <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLabel">CATEGORÍA</h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                          </div>
                          <div class="modal-body">
                              <input type="text" class="form-control" id="categoria" />
                          </div>
                          
                          <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">CERRAR</button>
                            <button id="btnGuardarCategoria" type="button" class="btn btn-primary" data-bs-dismiss="modal">GUARDAR</button>
                          </div>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

      <!-- Ventana modal para agregar métodos-->
      <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-4">
            <!-- Modal -->
                <div class="modal fade" id="modalMetodo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                          <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLabel">MÉTODO</h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                          </div>
                          <div class="modal-body">
                              <div class="form-group">
                                <input type="text" class="form-control mb-1" id="nombre_metodo" placeholder="Método" />
                                <input type="text" class="form-control" id="url" placeholder="URL" />
                              </div>
                            
                          </div>
                          
                          <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">CERRAR</button>
                            <button id="btnGuardarMetodo" type="button" class="btn btn-primary" data-bs-dismiss="modal">GUARDAR</button>
                          </div>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Resultados de la búsqueda-->
    <div class="container-mt-5">
      <div class="row justify-content-center">
        <div class="col-4">
          <ul class="list-group text-center text-uppercase text-success txt-lg mb-1" id="lista-metodos">
           
   
          </ul>

          <small id="github-link"></small>
        </div>
      </div>
    </div>



    <!-- cdn jquery-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
        crossorigin="anonymous">
    </script>


    <!-- cdn js bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" 
        crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" 
        crossorigin="anonymous">
    </script>

    <script src="js/main.js"></script>

    
</body>
</html>
